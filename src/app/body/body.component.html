<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Rezervuaro u탑pildymas</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="" class="form-label">Rezervuaro talpa, l</label>
          <input
            class="form-control"
            type="number"
            id="talpa"
            name="talpa"
            [(ngModel)]="talpa"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label"
            >Rezervuaro pildymo greitis, l/val</label
          >
          <input
            class="form-control"
            type="number"
            id="greitis"
            name="greitis"
            [(ngModel)]="greitis"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label"
            >Rezervuaro pildymo laikas, val</label
          >
          <input
            class="form-control"
            type="number"
            id="laikas"
            name="laikas"
            [(ngModel)]="laikas"
          />
        </div>
        <button
          class="btn btn-success"
          type="button"
          (click)="skaiciuoti()"
          [disabled]="talpa == null || greitis == null || laikas == null"
        >
          Skai훾iuoti
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Rezervuaro u탑pildymas, %</div>
      <div class="card-body">
        <div
          *ngIf="uzpildyta != 0"
          class="alert"
          [ngClass]="{
            'alert-success': uzpildyta < 80,
            'alert-info': uzpildyta >= 80,
            'alert-danger': uzpildyta >= 100
          }"
        >
          {{ info }} <br />

          U탑pildyta: <strong>{{ uzpildyta }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
